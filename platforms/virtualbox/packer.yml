builder:
  http_directory: "{{user `http_path`}}"
  iso_checksum: "{{user `iso_checksum_type`}}:{{user `iso_checksum`}}"
  ssh_port: "{{user `ssh_port`}}"
  ssh_private_key_file: "{{user `ssh_private_key_path`}}"
  ssh_username: "{{user `username`}}"
  ssh_timeout: "2h"
  guest_os_type: "{{user `guest_os_type`}}"
  guest_additions_url: "{{user `guest_additions_url`}}"
  headless: "{{user `headless`}}"
  vm_name: "packer-{{uuid}}"
  headless: "{{user `headless`}}"
  boot_wait: "5s"
  type: "virtualbox-iso"
  disk_size: "{{user `size`}}"
  vboxmanage:
    - - "modifyvm"
      - "{{.Name}}"
      - "--memory"
      - "{{user `memory`}}"
    - - "modifyvm"
      - "{{.Name}}"
      - "--cpus"
      - "{{user `cpus`}}"
    - - "modifyvm"
      - "{{.Name}}"
      - "--usb"
      - "{{user `usb`}}"
    - - "modifyvm"
      - "{{.Name}}"
      - "--usbehci"
      - "{{user `usbehci`}}"
    - - "modifyvm"
      - "{{.Name}}"
      - "--clipboard-mode"
      - "{{user `clipboard_mode`}}"
    - - "modifyvm"
      - "{{.Name}}"
      - "--vrde"
      - "off"
