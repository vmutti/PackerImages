type: arm

layers:
  - defaults/common

locals:
  disk_size: "8GB"

builder:

  file_urls: 
  - "${local.iso_url}"
  file_checksum_url: "${local.iso_checksum_url}"
  file_checksum_type: "sha256"
  file_target_extension: "zip"
  image_build_method: "resize"
  image_path: "${local.disk_path}"
  image_size: "${local.disk_size}"
  image_type: "dos"
  image_partitions:
  - name: "boot"
    type: "c"
    start_sector: "8192"
    filesystem: "vfat"
    size: "256M"
    mountpoint: "/boot"
  - name: "root"
    type: "83"
    start_sector: "532480"
    filesystem: "ext4"
    size: "0",
    mountpoint: "/"
  image_chroot_env: 
  - "PATH=/usr/local/bin:/usr/local/sbin:/usr/bin:/usr/sbin:/bin:/sbin"
  qemu_binary_source_path: "/usr/bin/qemu-aarch64-static"
  qemu_binary_destination_path: "/usr/bin/qemu-aarch64-static"