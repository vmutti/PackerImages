builder:
  boot_command:
    - "<esc><wait>"
    - "install <wait>"
    - "preseed/url=http://{{ .HTTPIP }}:{{ .HTTPPort }}/{{user `distro`}}-preseed.cfg <wait>"
    - "debian-installer=en_US.UTF-8 <wait>"
    - "auto <wait>"
    - "locale=en_US.UTF-8 <wait>"
    - "kbd-chooser/method=us <wait>"
    - "keyboard-configuration/xkb-keymap=us <wait>"
    - "netcfg/get_hostname={{ .Name }} <wait>"
    - "packer_username={{user `username`}} <wait>"
    - "packer_ssh_pubkey={{ user `ssh_public_key` | urlquery }} <wait>"
    - "late_command_url=http://{{ .HTTPIP }}:{{ .HTTPPort }}/{{user `distro`}}-late-command.sh <wait>"
    - "netcfg/get_domain=vagrantup.com <wait>"
    - "fb=false <wait>"
    - "debconf/frontend=noninteractive <wait>"
    - "console-setup/ask_detect=false <wait>"
    - "console-keymaps-at/keymap=us <wait>"
    - "grub-installer/bootdev={{ user `boot_device` }} <wait>"
    - "<enter><wait>"
  http_directory: "{{ user `http_path` }}"
  iso_urls:
    - "https://cdimage.kali.org/kali-{{user `distro_version`}}/kali-linux-{{user `distro_version`}}-{{user `distro_tag`}}-{{user `arch`}}.iso"
  iso_checksum: "{{user `iso_checksum_type`}}:{{user `iso_checksum`}}"
  ssh_username: "{{user `username`}}"
  ssh_private_key_file: "{{user `ssh_private_key_path`}}"
  ssh_port: "{{user `ssh_port`}}"
  ssh_timeout: "2h"
  shutdown_command: "sudo shutdown -P now"
