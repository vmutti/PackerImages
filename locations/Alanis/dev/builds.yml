locals:
  ssh_username: ansible
  ssh_private_key_path: /home/vmutti/.ssh/vagrant-dev
  domain: "${local.stage}.${local.location}.local.vmutti.com"
groups:
  virtualbox:
    locals:
      clipboard_mode: bidirectional
      guest_additions_url: /mnt/c/Program Files/Oracle/Virtualbox/VBoxGuestAdditions.iso
  worchestation:
    locals:
      environments_dir: /home/vmutti/AnsibleEnvironments
images:
  debian-virtualbox:
    groups:
      - virtualbox
    locals:
      boot_device: /dev/sda
      arch: amd64
      box_version: "1.0"
      disk_size: 81920
    layers:
      - platforms/virtualbox-iso
      - distros/debian-initial
      - packagers/vagrant
    extensions:
      - /virtualbox/output.ovf
      - /vagrant.box

  worchestation-debian-virtualbox:
    depends: debian-virtualbox
    groups:
      - virtualbox
      - worchestation
    locals:
      box_version: "1.0"
      worchestation_group_suffix: worchestation_profile_vagrant_guest_debian
    layers:
      - platforms/virtualbox-ovf
      - distros/debian
      - profiles/worchestation
      - packagers/vagrant
    extensions:
      - /virtualbox/output.ovf
      - /vagrant.box
